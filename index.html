					<!--TypeIt script-->
					<script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
					<script>
						new TypeIt('#typeElement', {
							speed: 60,
							deleteSpeed: 40,
						})
							.pause(2000)
							.type("social good.", { delay: 2000 })
							.delete(null, { delay: 1000 })
							.type("women.", { delay: 2000 })
							.delete(null, { delay: 1000 })
							.type("children.", { delay: 2000 })
							.delete(null, { delay: 1000 })
							.type("social good.")
							.go();
					</script>
					<!--TypeIt script end-->

					<a class="button-circle button-circle-xl button-circle-black-2 button-circle-animation-drop lightbox-media-link margin-top-20"
